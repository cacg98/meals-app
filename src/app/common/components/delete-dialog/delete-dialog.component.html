<h2 mat-dialog-title>Eliminar</h2>
<mat-dialog-content>
  @if (data.count) {
  <p>¿Deseas eliminar los elementos ({{ data.count }}) seleccionados?</p>
  } @else {
  <p>¿Deseas eliminar todos los elementos?</p>
  }
</mat-dialog-content>
<mat-dialog-actions>
  <button color="accent" mat-button (click)="dialogRef.close()">No</button>
  <button color="accent" mat-button [mat-dialog-close]="true" cdkFocusInitial>Sí</button>
</mat-dialog-actions>
