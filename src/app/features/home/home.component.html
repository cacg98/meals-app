<mat-toolbar color="primary">
    <button mat-icon-button aria-label="Menu icon">
      <mat-icon>menu</mat-icon>
    </button>
    <span>Meals App</span>
    <span class="spacer"></span>
    <button mat-icon-button aria-label="Heart icon">
      <mat-icon>favorite</mat-icon>
    </button>
    <button mat-icon-button aria-label="Share icon">
      <mat-icon>share</mat-icon>
    </button>
</mat-toolbar>

<div class="search">
  <app-ingredients-input (changeIngredients)="ingredients = $event" />
  <button mat-stroked-button color="primary" [disabled]="!ingredients.length" (click)="search()">Search recipe</button>
</div>

@if (recipes.length) {
  @if (recipes[0].name) {
    <swiper
      [config]="config"
      [effect]="'cards'"
      (slideChange)="onSlideChange()"
    >
      @for (recipe of recipes; track recipe.name; let i = $index) {
        <ng-template swiperSlide>
          <div class="card">
            <p class="name">{{recipe.name}}</p>
            <button mat-button color="primary" [routerLink]="['/recipes', recipe.anchor]"
            routerLinkActive="router-link-active">View recipe</button>
          </div>
        </ng-template>
      }
    </swiper>
  }
} @else if (firstSearch) {
  search
} @else if (loading) {
  <img class="placeholder-gif" src="assets\images\loading-black.gif" alt="">
} @else {
  <img class="placeholder-gif" src="assets\images\not-found-black.gif" alt="">
  <p style="text-align: center;">Not found</p>
}
