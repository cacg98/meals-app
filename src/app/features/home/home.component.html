<div class="search">
  <app-ingredients-input [ingredients]="ingredientsSignal()" (ingredientsChange)="ingredientsSignal.set($event)" />
  <button mat-stroked-button color="primary" [disabled]="!ingredientsSignal().length" (click)="search()">Search recipe</button>
</div>

@if (recipesSignal().length) {
  @if (recipesSignal()[0].name) {
    <swiper
      #swiper
      [config]="config"
      [effect]="'cards'"
      (afterInit)="afterInitSwiper()"
      (slideChange)="onSlideChange($event)"
    >
      @for (recipe of recipesSignal(); track recipe.name; let i = $index) {
        <ng-template swiperSlide>
          <div class="card">
            <p class="name">{{recipe.name}}</p>
            <button mat-button color="primary" [routerLink]="['/recipes', recipe.anchor]"
            routerLinkActive="router-link-active">View recipe</button>
          </div>
        </ng-template>
      }
    </swiper>
  }
} @else if (firstSearch) {
  search
} @else if (loading) {
  <img class="placeholder-gif" src="assets\images\loading-black.gif" alt="">
} @else {
  <img class="placeholder-gif" src="assets\images\not-found-black.gif" alt="">
  <p style="text-align: center;">Not found</p>
}
